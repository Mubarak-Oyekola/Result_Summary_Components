<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="component1">
        <h2>Your Result</h2>
        <div class="circle">
          <h3>76 <br> <span>of 100</span></h3>
        </div>
        <h4>Great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
        
      </div>
      <div class="component2">
        <h2>
          Summary
        </h2>
        
        <div class="reaction options">
          <div >
            <img src="./assets/images/icon-reaction.svg" alt="">
          </div>
          <p class="bld"> Reaction </p>
          <p  class="rate">80 / 100</p>
         
        </div>
        <div class="memory options">
          <div >
            <img src="./assets/images/icon-memory.svg" alt="">
          </div>
          <p class="bld">Memory </p>
          <p class="rate">92 / 100</p>
          
        </div>
        <div class="verbal options">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>
          <p class="bld">Verbal</p>
          <p class="rate">61 / 100</p>
          
        </div>
        <div class="visual options">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="">
          </div>
          <p class="bld">Visual</p>
          <p class="rate">72 / 100</p>
          
        </div>
        <div class="button">
          <p> <a href="#">Continue</a> </p>
        </div>  
 
      </div>
    </main>
    

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>
  </body>
</html>
